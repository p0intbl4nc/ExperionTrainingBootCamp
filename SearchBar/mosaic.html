<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic</title>
    <link href="mosaic.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="parent1">
        <div class="child">Elephant<span class="span">🐘</span></div>
        <div class="child">Unicorn <span class="span">🦄</span></div>
        <div class="child">Fox <span class="span">🦊</span></div>
        <div class="child">Giraffe <span class="span">🦒</span></div>
    </div>
    <div class="parent2">
        <div class="child">Whale <span class="span">🐳</span></div>
        <div class="child">Lion <span class="span">🦁</span></div>
        <div class="child">Chicken <span class="span">🐔</span></div>
        <div class="child">Ladybug <span class="span">🐞</span></div>
    </div>
</body>
</html>
