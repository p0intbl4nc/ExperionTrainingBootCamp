<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlightHub</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <center>
        <form action="POST">
            <div>
                <h1>FLIGHTHUB&nbsp<img src="flight.png" height="60px" width="40px"></h1>
                <table class="input">
                    <tr>
                        <td><label for="firstName">FIRST NAME</label></td>
                        <td><input type="text" id="firstName" name="firstName"></td>
                    </tr>
                    <tr>
                        <td><label for="lastName">LAST NAME</label></td>
                        <td><input type="text" id="lastName" name="lastName"></td>
                    </tr>
                    <tr>
                        <td><label for="address">ADDRESS</label></td>
                        <td><input type="text" id="address" name="address"></td>
                    </tr>
                </table>
            </div>
    </center>
    <center>
        <table class="buttons">
            <tr>
                <td><input type="submit" name="confirm" id="confirm" value="CONFIRM"></td>
                <td><input type="reset" name="cancel" id="cancel" value="CANCEL"></td>
            </tr>
        </table>
    </center>
    </form>
</body>

</html>
