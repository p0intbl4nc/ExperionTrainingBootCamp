<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cab Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link type="image/png" sizes="96x96" rel="icon" href="./assets/images/icons8-car-rental-color-96.png">
    <link rel="stylesheet" href="./assets/css/login.css" type="text/css">
</head>

<body>
    <div class="topbar">
        <div class="brand">
            <img src="./assets/images/favicon.png" alt="Cab Management System" height="30px" width="30px">
            Cab Management System
        </div>
        <div class="userman">
            <div class="login"><a href="login.html">Login</a></div>
            <div class="registration"><a href="register.html">Register</a></div>
        </div>
    </div>
    <div class="body">
        <div class="loginform">
            <form name="loginform" id="loginform" onsubmit="validate(event)">
                <div class="logintitle">Login </div>
                <table class="details">
                    <tr>
                        <td><label for="username">User Name: </label></td>
                        <td><input type="email" id="lemail" name="lemail" placeholder="Eg. 123@example.com" minlength="7" maxlength="30" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required></td>
                    </tr>
                    <tr>
                        <td><label for="destination">Password: </label></td>
                        <td><input type="password" id="lpassword" name="lpassword" maxlength="30" required></td>
                    </tr>
                </table>
                <div class="btn-login"><input type="submit" id="btn-login" name="btn-login" value="Login"></div>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="fleft"><a href="index.html">Contact Us</a></div>
        <div class="fright">    
            <div class="insta"><a href="index.html">Instagram</a></div>
            <div class="fb"><a href="index.html">Facebook</a></div>
        </div>
    </div>
    <script src="./assets/scripts/loginval.js"></script>
</body>

</html>
